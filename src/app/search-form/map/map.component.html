<div id="mainMap" class="adrCenter overflow-hidden">
  <div>
    <div id="adrRow">
      <div id="adrColLeft" class="adrCol scrollbar col-2">
        <app-layers
          *ngIf="router.url.includes('layers')"
          queryParamsHandling="preserve"
        ></app-layers>
        <app-investment
          *ngIf="router.url.includes('investment')"
          queryParamsHandling="preserve"
        ></app-investment>
      </div>
      <div id="adrColCenter" class="adrCol">
        <div
          #mapContainer
          id="mapContainer"
          class="active"
          style="width: 100%; height: 1200px;"
        ></div>
      </div>
      <div id="adrColRight" class="adrCol scrollbar"></div>
    </div>
  </div>
</div>
